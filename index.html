<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>bullshit job titles generator</title>

		<script language="javascript">

			var toParse = '{"first": ["4 Stages","bla"], "last": ["bloe","bip"]}';
			var titles = JSON.parse(toParse);

			function generate() {
				index1 = Math.floor(Math.random() * titles.first.length);
				index2 = Math.floor(Math.random() * titles.last.length);
				var jobtitle = titles.first[index1] + " " + titles.last[index2];
				var matches = jobtitle.match(/\b(\w)/g);
				var jobacronym = matches.join('');
				document.getElementById("newtitle").innerHTML = jobtitle + " (" + jobacronym + ")";
			}
		</script>
	</head>
	<body>
		<button id="generator" onclick="generate()" class="button">Generate new</button>
		<p id="newtitle"></p>
		<!-- It needs a badge -->
		<script src="https://raw.githubusercontent.com/bullgit/bullgit-badges/master/bullgit-badges.min.js"></script>
	</body>

</html>
